---
galaxy_info:
  author: Justin Caratzas
  description:
  company: Mother Nature Network
  license: MIT
  min_ansible_version: 1.2

  platforms:
    - name: Ubuntu
      versions:
        - trusty

  categories:
    - system

dependencies:
  - role: nickhammond.logrotate
    become: true
    logrotate_scripts:
      - name: supervisor
        path: /var/log/supervisor/*.log
        options:
          - daily
          - rotate 7
          - missingok
          - compress
          - delaycompress
          - copytruncate
          - sharedscripts
